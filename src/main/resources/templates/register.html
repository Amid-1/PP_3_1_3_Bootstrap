<h2>Регистрация</h2>
<form th:action="@{/admin/register}" method="post" th:object="${userDto}">
    <input type="text" th:field="*{username}" placeholder="Имя пользователя"/><br>
    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>

    <input type="text" th:field="*{lastName}" placeholder="Фамилия"/><br>
    <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>

    <input type="email" th:field="*{email}" placeholder="Email"/><br>
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

    <input type="password" th:field="*{password}" placeholder="Пароль"/><br>
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

    <label>Роли:</label>
    <select multiple th:field="*{roleIds}">
        <option th:each="role : ${roles}"
                th:value="${role.id}"
                th:text="${#strings.replace(role.name, 'ROLE_', '')}">Роль</option>
    </select>
    <p th:if="${#fields.hasErrors('roleIds')}" th:errors="*{roleIds}"></p>

    <button type="submit">Зарегистрироваться</button>
</form>
