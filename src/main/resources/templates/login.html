<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
</head>
<body>
<h2>Вход</h2>
<form th:action="@{/login}" method="post">
  <label>Email: <input type="text" name="username" placeholder="Введите ваш email"/></label><br>
  <label>Пароль: <input type="password" name="password" placeholder="Введите ваш пароль"/></label><br>
  <button type="submit">Войти</button>
</form>

<p th:if="${param.error}">Неверный логин или пароль</p>
<p th:if="${param.logout}">Вы вышли из системы</p>

</body>
</html>
